version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table of 1 row per order"
    columns:
      - name: order_id
        data_type: int64
        description: ""
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error

      - name: user_id
        data_type: int64
        description: ""
        tests:
          - not_null

      - name: status
        data_type: string
        description: ""
        tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned
                
      - name: created_at
        data_type: timestamp
        description: ""
        tests:
          - not_null

      - name: returned_at
        data_type: timestamp
        description: ""
        tests:
          - not_null:
              where: "status = 'Returned'"
          - dbt_utils.expression_is_true:
              expression: ">= delivered_at"
              where: "delivered_at IS NOT NULL AND returned_at IS NOT NULL"

      - name: shipped_at
        data_type: timestamp
        description: ""
        tests:
          - not_null:
              where: "delivered_at IS NOT NULL OR status = 'Shipped'"
          - dbt_utils.expression_is_true:
              expression: ">= created_at"
              where: "shipped_at IS NOT NULL"

      - name: delivered_at
        data_type: timestamp
        description: ""
        tests:
          - not_null:
              where: "returned_at IS NOT NULL OR status = 'Complete'"
          - dbt_utils.expression_is_true:
              expression: ">= shipped_at"
              where: "delivered_at IS NOT NULL AND shipped_at IS NOT NULL"

      - name: num_of_item
        data_type: int64
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0